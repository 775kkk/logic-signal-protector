spring:
  application:
    name: virtual-broker-service

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: 8083

security:
  jwt:
    secret: ${JWT_SECRET:dev-only-change-me-dev-only-change-me}
    issuer: ${JWT_ISSUER:lsp-api-gateway}
