spring:
  application:
    name: api-telegram-service

server:
  port: 8084

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true

logic:
  commands-center:
    base-url: ${LOGIC_COMMANDS_CENTER_BASE_URL:http://localhost:8085}

telegram:
  bot-token: ${TELEGRAM_BOT_TOKEN:}
  webhook:
    # Optional. If set, webhook requires header X-Telegram-Bot-Api-Secret-Token.
    secret-token: ${TELEGRAM_WEBHOOK_SECRET_TOKEN:}

  polling:
    enabled: ${TELEGRAM_POLLING_ENABLED:false}
    fixed-delay-ms: ${TELEGRAM_POLLING_DELAY_MS:2000}
    timeout-seconds: ${TELEGRAM_POLLING_TIMEOUT_SECONDS:20}

friendly:
  templates:
    welcome: "Добро пожаловать!"
    help_intro: ""
    menu_intro: ""
    login_success: "принято. вход выполнен. дальше - /menu."
    market_empty: "не вижу данных. попробуй изменить параметры."
    error_default: "что-то пошло не так"
    market_help: "/market:"
