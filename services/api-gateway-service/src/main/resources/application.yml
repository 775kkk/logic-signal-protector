spring:
  application:
    name: api-gateway-service

  datasource:
    url: jdbc:postgresql://localhost:15432/lsp_gateway
    username: lsp_gateway_app
    password: 1111
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: validate   # leave schema as-is, Hibernate only validates
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:1.0}
  otlp:
    tracing:
      endpoint: ${OTLP_TRACING_ENDPOINT:http://localhost:4318/v1/traces}

security:
  jwt:
    secret: ${JWT_SECRET:dev-only-change-me-dev-only-change-me}
    issuer: ${JWT_ISSUER:lsp-api-gateway}
    access-ttl: ${JWT_ACCESS_TTL:PT15M}
    refresh-ttl: ${JWT_REFRESH_TTL:30d}
    refresh-pepper: ${JWT_REFRESH_PEPPER:dev-only-refresh-pepper}

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        failureRateThreshold: 50
        minimumNumberOfCalls: 10
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 5
    instances:
      marketData:
        baseConfig: default
      virtualBroker:
        baseConfig: default

rate-limits:
  login:
    window-seconds: ${LOGIN_RL_WINDOW_SECONDS:900}     # 15 minutes
    max-attempts:  ${LOGIN_RL_MAX_ATTEMPTS:10}
  register:
    window-seconds: ${REGISTER_RL_WINDOW_SECONDS:3600} # 1 hour
    max-attempts:  ${REGISTER_RL_MAX_ATTEMPTS:10}

server:
  port: 8086
